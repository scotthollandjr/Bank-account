<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
    <title>Bank Account</title>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to AppaBank!</h1>
      <div class="row">

        <div class="col-md-4">
        </div> <!-- class col-md-4-->


        <div class="col-md-4">
          <h2 class="form1">Set up your new bank account</h2>
          <form id="account-setup" class="form1">
            <div class="form-group">
              <input type="text" class="form-control" id="name-input" placeholder="Your name">
            </div> <!-- class form-group -->
            <div class="form-group">
              <input type="text" class="form-control" id="initial-deposit" placeholder="Initial deposit amount">
            </div> <!-- class form-group -->
            <button type="button" class="btn btn-primary form1-button">Submit</button>
          </form>

          <h2 class="form2">Manage your account</h2>
          <form id="manage-account" class="form2">
            <div class="form-group">
              <input type="text" class="form-control" id="deposit-input" placeholder="Deposit amount">
            </div> <!-- class form-group -->
            <div class="form-group">
              <input type="text" class="form-control" id="withdraw-input" placeholder="Withdraw amount">
            </div> <!-- class form-group -->
            <button type="button" class="btn btn-primary form2-button">Submit</button>
          </form>

          <h2 class="form3">Your account's balance</h2>
          <ul id="account-balance">
          </ul>
          <form id="balance-form" class="form3">
            <div class="form-group">

            </div> <!-- class form-group -->
            <button type="button" class="btn btn-primary form3-button">Home</button>
          </form>
        </div> <!-- class col-md-4 balance-form -->


        <div class="col-md-4">
        </div> <!-- class col-md-4-->

      </div> <!-- class row -->
    </div> <!-- class container -->
  </body>
</html>
